<html>
	<head>
		<title>RGB-Pi Weinterface</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
	</head>
	<body>


		<!-- Wrapper-->
			<div id="wrapper">

				<!-- Nav -->
					<nav id="nav">
						<a href="#me" class="icon fa-home active"><span>Home</span></a>
						<a href="#settings" class="icon fa-cogs"><span>Settings</span></a>
						<a href="https://github.com/BenjaminDieter/rgb-pi-js" target="_blank" class="icon fa-github"><span>Github</span></a>
					</nav>

				<!-- Main -->
					<div id="main">

						<!-- Me -->
							<article id="me" class="panel">
								<header>
									
									<h1><img src="images/icon.png" width="80px" /><br />RGB-Pi</h1>
									<p>v1.3.4</p>
								</header>
								<div class="jumplink pic">
									<span style="display:block; margin-right:10px; text-align:right">
										Running since 24.04.2016, 16:52<br />
										No errors
									</span>
									<!--<span class="arrow icon fa-chevron-right"><span>See my work</span></span>-->
									<!--<img src="images/me.jpg" alt="" />-->
								</div>
							</article>

						<!-- Settings -->
							<article id="settings" class="panel">
								<header>
									<h2>Settings</h2>
								</header>
								<p>
									Phasellus enim sapien, blandit ullamcorper elementum eu, condimentum eu elit.
									Vestibulum ante ipsum primis in faucibus orci luctus et ultrices posuere cubilia
									luctus elit eget interdum.
								</p>
								<section>
									<div class="row">
										<div class="3u  12u$(mobile)">
											<label for="port">
												Port
											</label>
										</div>
										<div class="9u 12u$(mobile)">
											<span style="display:block; text-align:left">

											<input style="width:100%;" name="port" id="port" type="number" value="1234" />
											</span>
										</div>

										<div class="3u  12u$(mobile)">
											<label for="refreshrate">
												Refreshrate (ms)
											</label>
										</div>
										<div class="9u 12u$(mobile)">
											<span style="display:block; text-align:left">

											<input style="width:100%;" name="refreshrate" id="refreshrate" type="number" value="100" />
											</span>
										</div>
									</div>
								</section>
							</article>


					</div>

				<!-- Footer -->
					<div id="footer">
						<ul class="copyright">
							<li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
						</ul>
					</div>

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/skel-viewport.min.js"></script>
			<script src="assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="assets/js/main.js"></script>

	</body>
</html>
